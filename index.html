<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <meta name="viewport" content="width=800" />
    <meta name="Description" content="Can you find the matching cards?" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Concentration</title>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.js"
    ></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/modal.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://marusczak.com/BuildingBlocks/css/modal.min.css"
    />
    <script src="js/concentration.min.js" defer></script>
  </head>
  <a
    id="gitHubLink"
    href="https://github.com/ShaneMarusczak/Concentration"
    target="_blank"
    rel="noreferrer"
    ><img id="githubicon" src="images/github-icon.png"
  /></a>
  <a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"
    ><img id="homeIcon" src="images/house-icon.png"
  /></a>
  <body>
    <header id="main-header" class="header-before-start">
      <h1>Concentration</h1>
      <div id="menu" class="menu-before-start">
        <div id="startBtn" class="btn">Start</div>
        <div onclick="location.reload()" class="btn">Restart</div>
      </div>
      <label for="color-select">Card Color:</label>
      <select id="color-select" class="drop-down" name="color-select">
        <option value="grey" selected="selected">Grey</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="disco">Disco</option>
      </select>
      <div id="bestScoreContainer">
        <p id="bestScoreLine">Best Score: <span id="bestScore"></span></p>
      </div>
    </header>
    <main>
      <div id="cards"></div>
      <p title="8:06 PM">Last Updated: August 7, 2021</p>
    </main>
  </body>
</html>
