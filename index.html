<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <meta name="viewport" content="width=800" />
    <meta name="Description" content="Can you find the matching cards?" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Concentration</title>
    <script src="js/concentration.js" defer></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/modal.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://marusczak.com/BuildingBlocks/css/modal.min.css"
    />
  </head>
  <a
    id="gitHubLink"
    href="https://github.com/ShaneMarusczak/Concentration"
    target="_blank"
    rel="noreferrer"
    ><img id="githubicon" src="images/github-icon.png"
  /></a>
  <a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"
    ><img id="homeIcon" src="images/house-icon.png"
  /></a>
  <body>
    <header id="main-header" class="header-before-start">
      <h1>Concentration</h1>
      <div id="menu">
        <div id="startBtn" class="btn">Start</div>
        <div onclick="location.reload()" class="btn">Restart</div>
      </div>
      <label for="color-select">Card Color:</label>
      <select id="color-select" class="drop-down" name="color-select">
        <option value="grey" selected="selected">Grey</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
      </select>
    </header>
    <main>
      <div id="cards"></div>
      <p title="6:57 PM">Last Updated: May 10, 2021</p>
    </main>
  </body>
</html>
